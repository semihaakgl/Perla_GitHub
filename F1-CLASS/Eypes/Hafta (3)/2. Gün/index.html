<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./images/favicon.png">
</head>
<body>
    <header class="header"> 
        <div class="header__left">
            <!-- ul>li*2>a = kısaltma -->
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
        </div>

        <div class="header__right">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">İmages</a></li>
                <li><img class="header__right--oppicon" src="./images/appicon.png"></img></li>
                <li ><button            class="header__right--button">Sign In</button></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <img src="./images/googlelogo.png" alt="" class="main__logo">

        <div class="main__searchbar">
        <img width="30px" src="./images/magnifying_glass.jpg" alt="" class="main__searchbar--magnifier">

        <input type="search" class="main__searchbar--input">

        <img width="10px" src="./images/google_microphone.png" alt="" class="main__searchbar--mic">
        </div>
        <div class="main__buttons">
            <button class="main__buttons--left">Google Search</button>
            <button class="main__buttons--right">I'm Feeling lucky</button>
        </div>
        <div class="main__lang">
            <p>Other Languages you can use Google: <a href="">English</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__top">Türkiye</div>
        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
