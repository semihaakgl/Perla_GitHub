<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Grid</h1>

    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-5 bg-primary border border-3">Column</div>
        <div class="col-2 bg-primary border border-3">Column</div>
        <div class="col-3 bg-primary border border-3">Column</div>
        <div class="col-4 bg-primary border border-3">Column</div>
      </div>
      <div class="row">
        <div class="col-5 bg-primary border border-3">Column</div>
        <div class="col-2 bg-primary border border-3">Column</div>
        <div class="col-3 bg-primary border border-3">Column</div>
        <div class="col-9 bg-primary border border-3">Column</div>
      </div>
    </div>
    <hr>
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col-6 bg-primary">6</div>
          <div class="col-6 bg-success">6</div>

          <div class="col-3 bg-danger">3</div>
          <div class="col-9 bg-warning">9</div>

          <div class="col-3 bg-danger">3</div>
          <div class="col-6 bg-warning">6</div>
          <div class="col-3 bg-success">3</div>
        </div>
      </div>
 <br>
<h1>D_Flex Align</h1>

<div class="container-fluid border border-5 border-danger text-center">
    <div class="row justify-content-center">
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-success">4</div>
    </div>
    <div class="row justify-content-between">
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-success">4</div>
    </div>
     <div class="row justify-content-end">
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-success">4</div>
    </div>
</div>

<hr>

<h1>Breakpoint</h1>


<div class="container-fluid text-center">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-danger">1</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-primary">2</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-success">3</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-warning">4</div>
    </div>
</div>




<h1>Display </h1>

<div class="container-fluid">
    <div class="bg-danger d-lg-none">1</div>
    <div class="bg-warning d-none d-lg-block">2</div>
</div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
