<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
</head>
<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th rowspan="2">day</th>
                <th colspan="2">schedule</th>
                <th rowspan="2">topic</th>
            </tr>
            <tr>
             <th>begin</th>
             <th>end</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tuesday</td>
                <td>07.00 a.m</td>
                <td>11.00.a.m</td>
                <td rowspan="2">
                    computer fundamental
                    <ul>
                        <li>hardware</li>
                        <li>os</li>
                        <li>storage</li>
                        <li>data</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td rowspan="3">thursday</td>
                <td>07.00 a.m</td>
                <td>07.00 a.m</td>
            </tr>
            <tr>
                <td>08.00.a.m</td>
                <td>08.50.a.m</td>
                <td rowspan="2">html <br> css</td>
            </tr>
            <tr>
                <td>08.00.a.m</td>
                <td>08.50.a.m</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
