<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800;900&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section id="form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="Name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input type="number" name="Age" id="age" placeholder="Age" />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="Enter your Email"
            />
          </div>
          <div class="input-box">
            <label for="dropdown">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series">Series</option>
              <option value="tv shows">Tv Shows</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movies Type</label>
            <br />
            <input
              type="checkbox"
              name="movie1"
              id="first-check"
              value="Comedy"
            />
            <label for="first-check">Comedy</label>
            <br /><input
              type="checkbox"
              name="movie2"
              id="second-check"
              value="Action"
            />
            <label for="second-check">Action</label>
          </div>
          <div class="input-box">
            <label for="">Gender</label>
            <br><input type="radio" id="first-radio" name="gender" value="Male">
            <label for="">Male</label>
            <br>
            <input type="radio" id="second-radio" name="gender" value="Female">
            <label for="">Female</label>
          </div>
          <div>
            <label for="feedback">Feedback</label>
            <br>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any Comment"></textarea>
          </div>
          <div class="form-submit">
            <!-- <input type="submit" value="Send"> -->
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
