<!DOCTYPE html>

    <title>Document</title>
    <!-- 1.<header>: Sayfanın başlığını veya başlık bölümünü tanımlar.
        2.<nav>: Sayfanın gezinme menüsünü tanımlar.
        3.<main>: Sayfanın ana içeriğini belirtir.
        4.<article>: Bir makale veya bağımsız içerik parçasını tanımlar.
        5.<section>: Belge içindeki bölümleri tanımlar.
        6.<footer>: Sayfanın alt kısmını veya altbilgiyi tanımlar.
        7.<figure> HTML elementi, bir belgedeki resimler, grafikler, diyagramlar, tablolar ve diğer medya öğeleri ile bunların açıklamalarını içeren bir yapının tanımlanmasında kullanılır.
        <figure> öğesi, genellikle
        8.<figcaption> altında bir açıklama ile birlikte gelir ve bu açıklama, ilgili medya öğesini açıklar. Bu yapı, özellikle resimlerin veya grafiklerin yanında
     için yaygın olarak kullanılır. -->
</head>
<body>
    
    <header class="header">
