<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGESTER FORM</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <h1> REGISTER FORM </h1>
    <form action="">
        <div class="input-div"><label for="firstname">First name</label>
        <input class="inputs" type="text" id="firstname" name="firstname" placeholder="Your First Name" required></div>

        <div class="input-div"><label for="secondname">Second name</label>
        <input class="inputs" type="text" id="secondname" name="secondname" placeholder="Your Second Name" required></div>

        <div class="input-div"><label for="email">Email</label>
        <input class="inputs" type="email" id="email" name="email" placeholder="Your E-mail" required></div>

        <div class="input-div"><label for="Password">Password</label>
        <input class="inputs" type="password" id="Password" name="Password" placeholder="Your Pass" required></div>

        <div class="input-div"><label for="dob">Day of Birth</label>
        <input class="inputs" type="date" id="dob" name="dob" min="1986-03-01" max="1994-04-01" placeholder="Your Birthday" required></div>

        <div class="input-div"><label for="phone">Phone</label>
        <input class="inputs" type="tel" id="phone" name="phone" placeholder="Your Phone Number" required></div>

        <div class="input-div"><label for="address">Address</label>
        <textarea class="inputs" name="address" id="address" cols="20" rows="5" placeholder="Your Address" required></textarea></div>

        <div class="input-div"><label for="country">Country</label>
            <select class="inputs" name="country" id="Country">
                <option value="">select country</option>
                <option value="Türkiye">Türkiye</option>
                <option value="Almanya">Fransa</option>
                <option value="Fransa">Fransa</option>
            </select>
            <div class="input-div">
                <label for="">Gender</label>
                <div class="gender-div">
                <input type="radio" name="gender">
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label>
            </div>
            </div>
            <div class="input-div">
                <label for="">Languages</label>
                <div class="lang-div">
                <input type="checkbox" name="language">
                <label for="">Türkçe</label>
                <input type="checkbox" name="language">
                <label for="">Englısh</label>
                <input type="checkbox" name="language">
                <label for="">Français</label>
            </div>
            <div class="input-div">
                <input type="submit" value="save">
                <input type="reset" value="clear" name="" id="">
            </div>
            </div>
</body>
</html>
