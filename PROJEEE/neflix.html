<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./netflix.css" />
    <title>netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Playfair+Display:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>NETFLİX</h1>
        <h3>Lorem ipsum dolor sit amet consectetur adipisicing.</h3>
      </header>
      <!-- section = form yapmak için kullanılan tag -->
      <section>
        <form action="../F1-CLASS/Kurs/Hafta (2)/3. Gün/result.html">
          <label for="name">NAME</label><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="enter your name"
          /><br />

          <label for="age">AGE</label><br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="enter your age"
          /><br />

          <label for="email">E-MAİL</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your email"
          /><br />

          <label for="content type">CONTENT TYPE</label><br />
          <!-- select = açılır menü tagı -->
          <select name="content type" id="content type">
            <option value="Movies">Movies</option>
            <option value="TV Series">TV Series</option>
            <option value="TV Shows">TV Shows</option>
            <option value="Animations">Animations</option></select
          ><br />

          <label for="movıes type">MOVIES TYPE</label><br />

          <input type="checkbox" name="movie1" id="comedy" value="comedy" />
          <label for="comedy">Comedy</label><br />

          <input type="checkbox" name="movie2" id="action" value="action" />
          <label for="action">Action</label><br />

          <input
            type="checkbox"
            name="movie3"
            id="historical"
            value="historical"
          />
          <label for="historical">Historical</label><br />

          <label for="gender">CİNSİYET</label><br />

          <!-- radio seçeneğinde input tagındaki name seçeneğinde aynı isimlerin yazılması gerekir. -->
          <input type="radio" name="gender" id="male" value="male" />
          <label for="first-radio">Male</label><br />

          <input type="radio" name="gender" id="female" value="female" />
          <label for="secent-radio">Female</label><br />

          <input type="radio" name="gender" id="other" value="other" />
          <label for="other">Other</label><br />

          <label for="feedback">FEEDBACK</label><br />

          <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="10"
            placeholder="Enter Your Feedback"
          ></textarea
          ><br />

          <button type="submit" id="form-button">SEND</button>
        </form>
      </section>
    </div>
  </body>
</html>
